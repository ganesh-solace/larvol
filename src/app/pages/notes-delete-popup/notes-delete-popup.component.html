<!-- Modal content-->
<div class="modal-content">
    <div class="modal-header">
        <h4>Are you sure you want to delete this note?</h4>
    </div>
    <div class="modal-footer">
        <ul class="btn-list">
            <li><a href="javascript:void(0);" class="btn-primary btn-cancel" (click)="closeModal('close')">No</a></li>
            <li><a href="javascript:void(0);" class="btn-primary" (click)="deleteNote()">Yes</a></li>
        </ul>
    </div>
</div>

<div class="modal-header">
  <h4 class="modal-title"> </h4>
  <button type="button" class="close" data-dismiss="modal"><span><img src="./assets/images/cancel.png" alt="cancel img"></span></button>
</div>

  <p>Do you want to save this note?</p>
</div>

  </ul>
</div>
